account:    #Gmailのアカウント名とパスワードを記入
  mail: your mail adress
  pass: your password
---
feed:   #各カレンダー-->カレンダーの情報:Calendar Details-->限定公開URL:Private AdressのところのXMLボタンを押して出てくるURLを記入。httpsはhttpと書き換える。何個でもOK。
  - url: http://www.google.com/calendar/feeds/~~~~~/basic
  - url: http://www.google.com/calendar/feeds/~~~~~/basic
---
tag:    #コロンで行が終わっているとエラーになるのでクォートする。
  b: ":book:"
  c: ":health:"
---
writefeed: http://www.google.com/calendar/feeds/default/private/full      #これはこのままで良い
---
